<body>
    <script>
    var year1 = prompt("Input Tahun A");
    var year2 = prompt("Input Tahun B");

   function leapYear(year1, year2){
       for(let i=year1; i<=year2; i++) {
        if((i % 4 == 0) && (i % 100 != 0) || (i % 400 == 0)) console.log(i);
    } 
   }

console.log(leapYear(year1, year2));

    </script>
